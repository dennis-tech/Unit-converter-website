<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,300&family=Libre+Baskerville:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="size-1">Metric/Imperial Unit Conversion</h1>
        <input id="size-3" class="size-2" type="number" placeholder="Units" oninput="lengthConverter(this.value)" onchange="lengthConverter(this.value)">
        
    </header>
    <main class="clearfix">
        <div class="length">
            <p class="bold-1">Length(Meter/feet)</p>
            <p id="meters-1">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="volume">
            <p class="bold-1">Volume(Litres/Gallons)</p>
            <p id="volume-1">20 litres = 5.283 gallons | 20 gallons = 75.708 litres</p>
        </div>
        <div class="mass">
            <p class="bold-1">Mass(Kilograms/Pounds)</p>
            <p id="mass-1">20 kilos = 44.000 pounds | 20 pounds= 9.091 kilos</p>
        </div>

    </main>
   
<script src="JS/index.js"></script>
</body>
</html>
