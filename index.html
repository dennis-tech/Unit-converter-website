<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter</title>
        <link rel="stylesheet" href="CSS/style.css">
        
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">

            <header>
                <h1 class="metricTitle">Metric/Imperial Unit Conversion</h1>
                <input id="inputField" class="inputField" type="number" >
                <button id="convertBtn" class="convertBtn">Convert</button>
            </header>

            <main class="clearfix">

                <div class="length">
                    <p class="lengthParagraph">Length(Meter/feet)</p>
                    <p id="lengthMeters">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>

                <div class="volume">
                    <p class="volumeParagraph">Volume(Litres/Gallons)</p>
                    <p id="volumeLitres">20 litres = 5.283 gallons | 20 gallons = 75.708 litres</p>
                </div>

                <div class="mass">
                    <p class="massParagraph">Mass(Kilograms/Pounds)</p>
                    <p id="massKilos">20 kilos = 44.000 pounds | 20 pounds= 9.091 kilos</p>
                </div>
    
            </main>

        </div>
       
    

    </body>

    <script src="JS/index.js"></script>

</html>
